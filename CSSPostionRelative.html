<html>
<head>
    <title>position relative</title>
    <style type="text/css">
        #div1 {
            height: 80px;
            width: 400px;
            background: red;
        }

        #div2 {
            height: 80px;
            width: 300px;
            background: blue;
            position: relative;
            left: 20px;
            top: -20px;
        }

        #div3 {
            height: 80px;
            width: 300px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="div1">
    </div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
